<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
  <!-- Bootstrap Core CSS -->
  <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animation CSS -->
  <link href="assets/css/animate.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet" id="style">
  <!-- Theme light dark version CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/style-light.css" id="maintheme" rel="stylesheet">
  <!-- color CSS you can use different color css from css/colors folder -->
  <!-- We have chosen the skin-blue (blue.css) for this starter
          page. However, you can choose any other skin from folder css / colors .
     -->
  <link href="assets/css/colors/green.css" id="theme" rel="stylesheet">
  <!-- Emoji One JS -->
  <link rel="stylesheet" href="smiley/assets/sprites/emojione.sprites.css" />
  <script src="smiley/js/emojione.min.js"></script>



  <script type="text/javascript">
    // #################################################
    // # Optional

    // default is PNG but you may also use SVG
    emojione.imageType = 'png';
    emojione.sprites = false;

    // default is ignore ASCII smileys like :) but you can easily turn them on
    emojione.ascii = true;

    // if you want to host the images somewhere else
    // you can easily change the default paths
    emojione.imagePathPNG = 'smiley/assets/png/';
    emojione.imagePathSVG = 'smiley/assets/svg/';

         // #################################################
  </script>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- jQuery -->
  <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom Theme JavaScript -->
  <script src="assets/js/custom.js"></script>
  <!--Style Switcher -->
  <script src="plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
  <!--Style Switcher -->
  <!--ChatJs -->
  <script type="text/javascript" src="chatjs/lightbox.js"></script>
  <script type="text/javascript" src="chatjs/inbox.js"></script>
  <script type="text/javascript" src="chatjs/custom.js"></script>
</body>

</html>
